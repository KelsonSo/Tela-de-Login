<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  
    
    <title>Tela de login</title>

    
    
  </head>
  <body>

    <section class="home">

     <div class="container">
      <div class="row marcador align-items-center">
        <div class="col-md-1">

        </div>

        <div class="col-md-10">
          <form class="">
            <div class="form-group">
              <label class="texto h1" for="usuario">Usuário</label>
              <input class="form-control" type="text" id="usuario" placeholder="Digite seu usuário">
            </div>
    
          

          
            <div class="form-group">
              <label class="texto h1" for="email">Email</label>
              <input class="form-control" type="email" id="email" placeholder="Digite seu email">
              
            </div>
          

          
            <div  class="form-group">
              <label class="texto h1" for="senha-usuario">Senha</label>
              <input class="form-control" type="password" id="senha-usuario" placeholder="Digite sua senha">
            
            </div>
            <input class="btn botao" type="submit" value="Logar">
          </form>
        </div>

        <div class="col-md-1">

        </div>
      </div>

     </div>

    </section>


    
    
   


  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
